<form class="d-flex mt-3">
  <button type="button" (click)="clickAdddata()" class="btn ms-2 me-2"
    style="background-color:rgb(69, 3, 99) ; width:80px;color: white;" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Add<i class="fa-solid fa-plus"></i>
  </button>
  <!-- <div class="btn btn-common"><i class="fa-solid fa-magnifying-glass"></i></div> -->
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (input)="searchlist($event)"
    style="width:20%;">
</form>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(127, 68, 155); ;">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Digital Diary</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="listValue">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" formControlName="date" id="date">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" id="title">
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea name="body" class="form-control" formControlName="body" id="body" cols="10" rows="5"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer" style="background-color: rgb(127, 68, 155);">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" *ngIf="showadd" (click)="postdata()" class="btn btn-success">Save</button>
        <button type="button" *ngIf="showupdate" (click)="updatedata()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-4 ms-3">
  <div class="row">
    <div class="col-md-6  col-xl-4" *ngFor="let list of listData">
      <div class="card me-4 ms-4"
        style="width: 18rem;height:26rem;margin-bottom:3px ;margin-top:4px; padding-bottom:0px; border-radius: 15px;">
        <div class="card-body">
          <div>
            <h5 class="card-title">{{list.date}}</h5>
          </div>
          <div>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{list.title}}</h6>
          </div>
          <div>
            <p class="card-text mb-5 ">{{list.body}}</p>
          </div>
          <div class="footer">
            <button type="button" (click)="deletedata(list)" class="btn btn-danger "><i
                class="fa-solid fa-trash-can"></i></button>
            <button type="button" (click)="onEdit(list)" class="btn btn-primary " data-bs-toggle="modal"
              data-bs-target="#exampleModal"><i class="fa-solid fa-pen"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
